<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main">
        <div id="wrapper">
            <div class="header">
                <h1>Number guessing game</h1>
                <p>Try and guess a random number between 1 and 100. <br> You have 10 attempts to guess the right number.
                </p>
            </div>

            <form class="form">
                <label for="guessField" id="guess">Guess the Number</label>
                <div>
                <input type="number" min="1" max="100" id="guessField" class="guessField" placeholder="Enter Number">
                <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
            </div>
            </form>

            <div class="resultParas">
                <div class="guess-container">
                    <p>Previous Guesses</p>
                    <span class="guesses"></span>
                </div>
                <p>Guesses Remaining: <span class="lastResult">10</span></p>
                <p class="lowOrHi"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
